<script>

    $(".Support3B .mui-table-view-cell").on("click",function () {
        $(".SelectCoupon").css("opacity","1").css("z-index","99");
    });
    $(".SelectCouponClose").on("click",function () {
        $(".SelectCoupon").css("opacity","0").css("z-index","-1");

    })
    $(".Support3T li").on("click",function () {
        $(".Support3T li").eq($(this).index()).addClass("active").siblings().removeClass('active');
        var a1=$(".Support3T li").eq($(this).index()).val();
        var bai=a1/1000*100;
        var spanwidth=a1/1000*6.9;
        if (bai>49){
            $(".Support4C_Box div").css("transform","translateX(-0.4rem)");
        }else{
            $(".Support4C_Box div").css("transform","translateX(0)");
        }
        $(".Support4C_Box span").width(spanwidth+"rem")
        // $(".Support4C_Box div")
        $(".Support4C_Box div").scrollLeft(spanwidth+"rem").text(bai+"%");
        $(".Support4B span").text(bai);
    });
    $(document).off('click',".SelectCoupon :checkbox").on('click',".SelectCoupon :checkbox",function(){
        var flag = $(this).prop("checked"); //先记录下点击后应该的状态
        $(".SelectCoupon input[type='checkbox']").prop("checked", false);
        $(this).prop("checked", flag);
    });
    $(document).off('click',".Support6 :checkbox").on('click',".Support6 :checkbox",function(){
        var flag = $(this).prop("checked"); //先记录下点击后应该的状态
        $(".Support6 input[type='checkbox']").prop("checked", false);
        $(this).prop("checked", flag);
    });

    var mySwitch = document.getElementById("mySwitch");
    mySwitch.addEventListener("toggle", function (event) {
        if (event.detail.isActive) {
            console.log("你启动了开关");
        } else {
            console.log("你关闭了开关");
        }
    });
</script>
