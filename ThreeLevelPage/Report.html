<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>举报</title>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/demo.css">
    <link rel="stylesheet" href="../css/ThreeLevelPage.css">
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/mui.js"></script>
</head>
<body>
    <div class="Report">
        <div class="Report1">负责相关人信息</div>
        <div class="Report2">
            <div class="Report2Title">真实姓名</div>
            <input type="text" placeholder="请输入您的真实姓名">
        </div>
        <div class="Report3">
            <div class="Report2Title">身份证号码</div>
            <input type="number" placeholder="请输入您的真实身份证号码">
        </div>
        <div class="Report4">
            <div class="Report2Title">联系电话</div>
            <input type="number" placeholder="请输入您的手机号码">
        </div>
        <div class="Report5">
            <div class="Report2Title">联系邮箱</div>
            <input type="text" placeholder="请输入您的联系邮箱">
        </div>
        <div class="Report6">
            <div class="Report2Title">举报理由</div>
            <textarea name="" id="" cols="30" rows="10" placeholder="请输入您的举报理由"></textarea>
            <div class="Report6num"><span>0/300</span></div>
        </div>
        <div class="Report7">
            <div class="Report2Title">上传举报相关图片</div>
            <ul class="Posting7_Box">
                <li class="Posting7_BoxLi" style="border: 0.01rem dashed rgba(204,204,204,1);">
                    <img src="../images/ImgUp.png" alt="">
                    <span>上传图片</span>
                </li>
                <li class="Posting7_BoxLi" style="background: #f1f1f1;border: 0;">
                    <img src="../images/ImgUp3.png" alt="" style="    width: 0.6rem;margin: 0;height: 0.56rem;">
                </li>
                <li class="Posting7_BoxLi">
                    <img src="../images/ImgUp3.png" alt="">
                </li>

            </ul>
        </div>
        <div class="RankingBtn"><a href="javascript:;">确认举报</a></div>

    </div>
</body>
<script>


    var len = 0;
    $('.Report6 textarea').on("keyup",function(e){
        if( len >= 30 && e.keyCode!=8 ){
            return;
        }else{
            // 取出回车字符
            var textareaVal = (($(this).val().replace(/<(.+?)>/gi,"&lt;$1&gt;")).replace(/ /gi,"&nbsp;")).replace(/\n/gi,"|");
            // 回车数量
            var entLen = textareaVal.split('|').length-1;
            // 不包含回车的数量
            var strLen = textareaVal.split('|').join('').length;
            $(this).attr('maxlength',300+(entLen*2));
            var nbspStr = textareaVal.replace(/ /gi,"&nbsp;");
            // 空格数量
            var nbspLen = 0;
            nbspLen = nbspStr.split('&nbsp;').length-1;
            len = (strLen + nbspLen) - (nbspLen*6);
            $('.Report6num span').text( len +'/300' );
        }
    });


</script>
</html>
