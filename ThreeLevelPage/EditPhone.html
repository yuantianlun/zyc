    var countdown=60;
    var obj = $(".EditPhoneTBBtn");
    function settime() {
        if (countdown == 0) {
            obj.removeAttr("disabled");
            obj.val("免费获取验证码");
            countdown = 60;
            return;
        } else {
            obj.attr("disabled", true);
            obj.val("重新发送(" + countdown + ")");
            countdown--;
        }
        setTimeout(function() {
                settime(obj) }
            ,1000)
    }
</script>
