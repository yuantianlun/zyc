<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>收货地址</title>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/mui.picker.min.css">
    <link rel="stylesheet" href="../css/demo.css">
    <link rel="stylesheet" href="../css/MyTwoLevelPage.css">
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/mui.js"></script>
    <script src="../js/mui.picker.all.js"></script>
    <script src="../js/city.data-3.js"></script>
</head>
<body style="background: #f5f5f5;">
    <div class="AddMyAddress">
        <ul class="AddMyAddress_Box">
            <li class="AddMyAddress_Box1">
                <span class="AddMyAddress1Text">收货人姓名</span>
                <input type="text" placeholder="请输入真实姓名">
            </li>
            <li class="AddMyAddress_Box2">
                <span class="AddMyAddress1Text">手机号码</span>
                <input type="number" placeholder="请输入手机号码">
            </li>
            <li class="AddMyAddress_Box3">
                <span class="AddMyAddress1Text">所在地区</span>
                <input type="text" placeholder="请选择地址" value="" id="site"/>
            </li>
            <li class="AddMyAddress_Box4">
                <span class="AddMyAddress1Text">详细地址</span>
                <input type="text" placeholder="请输入详细地址">
            </li>

        </ul>

    </div>
    <div class="AddMyAddressUlLiBtn">
        <a href="javascript:;">确定</a></div>
    <script>
        //选择省市区
        var city_picker = new mui.PopPicker({
            layer: 3
        });
        city_picker.setData(cityData3);
        $("#site").on("tap", function() {
            setTimeout(function() {
                city_picker.show(function(items) {
                    if((items[0] || {}).text == undefined) {
                        (items[0] || {}).text = "";
                    } else if((items[1] || {}).text == undefined) {
                        (items[1] || {}).text = "";
                    } else if((items[2] || {}).text == undefined) {
                        (items[2] || {}).text = "";
                    }
                    //该ID为接收城市ID字段
                    $("#site").val((items[0] || {}).text + "-" + (items[1] || {}).text + "-" + (items[2] || {}).text);
                    console.log(items[0].text,items[1].text,items[2].text)
                });
            }, 200);
        });
    </script>
</body>
</html>
