<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./css/mui.min.css">
    <link rel="stylesheet" href="./css/demo.css">
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/rem.js"></script>
    <script src="./js/mui.js"></script>
</head>
<body>
<div class="login">
    <div class="loginTitle">手机号快捷登录</div>
    <div class="loginC">
        <div class="loginCT">
            <img src="./images/loginIcon1.png" alt="" style="width: 0.25rem;height: 0.35rem;">
            <input type="number" placeholder="请输入手机号码">
        </div>
        <div class="loginCB">
            <img src="./images/loginIcon2.png" alt="" style="width: 0.26rem;height: 0.3rem;">
            <input type="number" placeholder="请输入验证码">
<!--            <div class="loginCBR">获取验证码</div>-->
            <input type="button" class="loginCBR" value="获取验证码" onclick="settime(this)">
        </div>
    </div>
    <div class="loginBtn">登录</div>
</div>
</body>
</html>
<script>
    var countdown=60;
    var obj = $(".loginCBR");
    function settime() {
        if (countdown == 0) {
            obj.removeAttr("disabled");
            obj.val("免费获取验证码");
            countdown = 60;
            return;
        } else {
            obj.attr("disabled", true);
            obj.val("重新发送(" + countdown + ")");
            countdown--;
        }
        setTimeout(function() {
                settime(obj) }
            ,1000)
    }
</script>
