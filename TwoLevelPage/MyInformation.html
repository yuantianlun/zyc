<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body style="background: #ffffff;">
    <div class="MyInformation">
        <div class="MyInformationHeight"></div>
        <ul class="mui-table-view">

                <a class="mui-navigate-right" href="javascript:;">

                    <img src="" alt="">
                </a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right"  href="javascript:;">
                    昵称
                    <input type="text" placeholder="大雄">
                </a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right"  href="javascript:;">

                    <input type="text" placeholder="哇哇">

            </li>
            <li class="mui-table-view-cell">

                    <input type="text" placeholder="15555556666">
                </a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right"  href="javascript:;">
                    籍贯
                    <input type="text" placeholder="江苏-苏州" value="" id="site"/>
                </a>
            </li>
        </ul>
    </div>
<div class="MyInformationBtn">
    <a href="javascript:;">确定</a>
</div>
</body>
<script>
    //选择省市区
    var city_picker = new mui.PopPicker({
        layer: 3
    });
    city_picker.setData(cityData);
    $("#site").on("tap", function() {
        setTimeout(function() {
            city_picker.show(function(items) {
                if((items[0] || {}).text == undefined) {
                    (items[0] || {}).text = "";
                } else if((items[1] || {}).text == undefined) {
                    (items[1] || {}).text = "";
                } else if((items[2] || {}).text == undefined) {
                    (items[2] || {}).text = "";
                }
                //该ID为接收城市ID字段
                $("#site").val((items[0] || {}).text + "-" + (items[1] || {}).text);
                console.log(items[0].text,items[1].text,items[2].text)
            });
        }, 200);
    });
</script>
</html>
