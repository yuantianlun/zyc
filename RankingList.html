//    下拉刷新
    mui.init({
        pullRefresh : {
            container:".Ranking_BBox_U1",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
            down : {
                style:'circle',//下拉刷新样式
                color:'#2BD009', //默认“#2BD009” 下拉刷新控件颜色
                height:'0.5rem',//默认50px.下拉刷新控件的高度,
                range:'1rem', // 默认100px,控件可下拉拖拽的范围
                offset:'0px', // 默认0px,下拉刷新控件的起始位置
                auto: true,//默认false.首次加载自动上拉刷新一次
                callback:function (){//刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
                    console.log(1);
                    this.endPulldownToRefresh(true);
                }
            }
        }
    });
//    上拉加载
    mui.init({
        pullRefresh : {
            container:".Ranking_BBox_U1",//待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
            up : {
                height:50,//默认50.触发上拉加载拖动距离
                auto:true,//默认false.自动上拉加载一次
                contentrefresh : "正在加载...",//正在加载状态时，上拉加载控件上显示的标题内容
                contentnomore:'没有更多数据了',//请求完毕若没有更多数据时显示的提醒内容；
                callback:function (){//刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
                    console.log(1);
                    this.endPullupToRefresh(true);//没有数据参数传true 显示没有更多数据
                    //this.endPullupToRefresh(false);//有数据参数传false
                }
            }
        }
    });



</script>
