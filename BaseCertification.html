<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基地认证</title>
    <link rel="stylesheet" href="./css/mui.min.css">
    <link rel="stylesheet" href="./css/demo.css">
    <link rel="stylesheet" href="./css/mui.picker.min.css">
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/rem.js"></script>
    <script src="./js/mui.js"></script>
    <script src="./js/mui.picker.all.js"></script>
    <script src="./js/city.data-3.js"></script>
</head>
<body>
<div class="BaseCertification">
    <div class="Posting1">
        <div class="Posting1L">客服微信</div>
        <div class="Posting1R">12345678</div>
    </div>
    <div class="Posting2">
        <div class="Posting2Title">基地名称</div>
        <input type="text" placeholder="请输入您的基地名称">
    </div>
    <div class="Posting2">
        <div class="Posting2Title">微信号</div>
        <input type="text" placeholder="请输入您的微信号">
    </div>
    <div class="Posting2">
        <div class="Posting2Title">手机号</div>
        <input type="number" placeholder="请输入您的手机号">
    </div>
    <div class="Posting2">
        <div class="Posting2Title">真实姓名</div>
        <input type="text" placeholder="请输入您的真实姓名">
    </div>

    <div class="Posting2">
        <div class="Posting2Title">所在城市</div>
        <input type="text" placeholder="请选择您的城市" id="site">
    </div>
    <div class="Posting2">
        <div class="Posting2Title">基地地址</div>
        <input type="text" maxlength="30" placeholder="请输入您的基地地址，最多30个字">
    </div>

    <div class="BaseCertification_Agree">
        <label class="bui-checkbox-label bui-checkbox-anim">
            <input type="checkbox" name="sex" style="display: none;"><i class="bui-checkbox"></i>本人已阅读并同意
        </label><a href="./ThreeLevelPage/AuthenticationProtocol.html">宠物粮捐赠协议</a>
    </div>

    <div class="RankingBtn"><a href="javascript:;">提交</a></div>
</div>
<div class="BaseCertificationPopup_Box">
    <div class="BaseCertificationPopup">
        <div class="BaseCertificationPopup1">
            <img src="./images/BaseCertificationPopup.png" alt="">
        </div>
        <div class="BaseCertificationPopup2">资料提交成功</div>
        <div class="BaseCertificationPopup3">结果将在1-2工作日反馈</div>
        <div class="BaseCertificationPopup4">好的</div>

    </div>
</div>
</body>
<script>
    //选择省市区
    var city_picker = new mui.PopPicker({
        layer: 3
    });
    city_picker.setData(cityData3);
    $("#site").on("tap", function () {
        setTimeout(function () {
            city_picker.show(function (items) {
                if ((items[0] || {}).text == undefined) {
                    (items[0] || {}).text = "";
                } else if ((items[1] || {}).text == undefined) {
                    (items[1] || {}).text = "";
                } else if ((items[2] || {}).text == undefined) {
                    (items[2] || {}).text = "";
                }
                //该ID为接收城市ID字段
                $("#site").val((items[0] || {}).text + "-" + (items[1] || {}).text + "-" + (items[2] || {}).text);
                console.log(items[0].text, items[1].text, items[2].text)
            });
        }, 200);
    });
</script>
</html>
